plugins {
    id 'java'
    id 'application'
}

group 'com.selesse'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
}

application {
    mainClassName = 'com.selesse.compare.Main'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
