plugins {
    id 'java'
    id 'application'
}

group 'com.selesse'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

application {
    mainClassName = 'com.selesse.compare.Main'
}

dependencies {
    testImplementation 'junit:junit:4.12'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
            vendor = JvmVendorSpec.ADOPTIUM
    }
}
