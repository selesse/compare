plugins {
    id 'java'
    id 'application'
}

group 'com.selesse'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url 'https://dl.bintray.com/neva-dev/maven-public/'
    }
}

application {
    mainClassName = 'com.selesse.compare.Main'
}

dependencies {
    compile 'com.neva.commons:gitignore-file-filter:1.0.0'
    testCompile 'junit:junit:4.12'
}
